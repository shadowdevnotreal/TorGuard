name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create release package
      run: |
        mkdir -p release/torguard-${{ steps.get_version.outputs.VERSION }}
        cp tor_guard.py release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cp torguard_config_editor.py release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cp tor_integration.py release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cp torguard.service release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cp install.sh release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cp README.md release/torguard-${{ steps.get_version.outputs.VERSION }}/
        cd release
        tar -czf torguard-${{ steps.get_version.outputs.VERSION }}.tar.gz torguard-${{ steps.get_version.outputs.VERSION }}
        zip -r torguard-${{ steps.get_version.outputs.VERSION }}.zip torguard-${{ steps.get_version.outputs.VERSION }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: TorGuard ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## TorGuard Release ${{ steps.get_version.outputs.VERSION }}

          ### Features
          - Cross-platform support (Linux, macOS, Windows)
          - Dual Tor detection (SOCKS proxy + process monitoring)
          - Multi-modal warning system
          - Smart network control
          - GUI configuration editor
          - Tor Browser integration
          - Systemd service support

          ### Installation
          ```bash
          tar -xzf torguard-${{ steps.get_version.outputs.VERSION }}.tar.gz
          cd torguard-${{ steps.get_version.outputs.VERSION }}
          sudo ./install.sh
          ```

          ### What's Changed
          See CHANGELOG.md for details.

        draft: false
        prerelease: false

    - name: Upload tar.gz
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/torguard-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: torguard-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/torguard-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: torguard-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
